<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
  {{- partial "_shared/head.html" . -}}
  <body class="d-flex flex-column min-vh-100">
    {{- block "header" . }}{{- end }}
    <div class="site-content">
      <div class="container">{{- block "main" . }}{{- end }}</div>
    </div>

    {{- block "footer" . }}{{- end }}
    {{- partial "_shared/js.html" . -}}
    {{- block "customJs" . }}
    {{- end }}
  </body>
</html>
